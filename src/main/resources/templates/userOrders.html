<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>All orders</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<header>
    <h1>All orders </h1>
</header>
<section>
    <table>
        <tr>
            <th colspan="2">
                Your Orders
            </th>
        </tr>
    </table>
        <table>
            <div th:each="order: ${#session.getAttribute('orders')}">
                <!--/*@thymesVar id="order" type="mk.ukim.finki.wp.lab.model.Order"*/-->
                <th:span th:utext="${order.getOrderId() + ' : ' + order.getClientName() + ',  ' + order.getClientAddress() + ', ' + order.getBalloonColor() + ', ' + order.getBalloonSize() + ', ' + order.getDateCreated()}"></th:span>
            </div>
        </table>

        <a href="/ConfirmationInfo">Back</a>
</section>

</body>
</html>
